<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Responsive design testing for the masses">
	<title>Responsive Design Testing</title>
	<style>
		*{vertical-align:top;}
		body{padding:20px;font-family:sans-serif;overflow-y:scroll;}
		h2{margin:0 0 20px 0;}
		span.small{font-size:60%;vertical-align:middle;}
		#url{margin:0 0 20px 0px;display:block;}
		#url input[type=text]{border:solid 1px #666;width:85%;margin:0 auto;font-size:2em;text-align:left;}
		#url input[type=submit]{display:none;}
		#url #options{float:left;line-height:25px;width:100%;}
		#url #options input{margin-top:5px;}
		#frames{overflow-x:scroll;width:100%;margin-bottom:10px;padding-bottom:20px;}
		.frame{margin-right:20px;float:left;}
		.frame:last-child{margin-right:0;}
		.frame img{display:none;vertical-align:middle;}
		iframe{border:solid 1px #000;}
		.inline-radio {display: inline-block;}
		
	</style>
</head>

<body id="container">
	<div id="url">
		<form method="post">
			<input type="text" placeholder="Test your own site... type the url and hit enter" />  
			<input type="submit" value="submit">
			<div id="options">
				
				<label for="smallPhone" class="inline-radio">
				<input id="smallPhone" type="radio" class="inline-radio" name="option" value="1" checked>Small Phone</label>
				<label for="smallTablet" class="inline-radio">
				<input id="smallTablet" type="radio" class="inline-radio" name="option" value="2" >Small Tablet</label>				
				<label for="iPhone" class="inline-radio">
				<input id="iPhone" type="radio" class="inline-radio" name="option" value="3" >iPhone</label>
				<label for="iPad" class="inline-radio">
				<input id="iPad" type="radio" class="inline-radio" name="option" value="4" >iPad</label>
				<br/>
				<label for="scrollbar"><input id="scrollbar" type="checkbox" name="scrollbar" value="1" checked>Visible Scrollbars</label>
				
				
			</div>
		</form>
	</div>
	<div id="frames">
		<div id="inner">
			<div id="frame1" class="frame">
				<h2>
					<span id="frame1dimensions">240 x 320</span> 
					<span class="small">Portrait mode</span> 
					<img src="http://mattkersley.com/wp-content/themes/mattkersley/images/loader_large.gif" />
				</h2>
				<iframe id="iframe1" sandbox="allow-same-origin allow-forms allow-scripts" 
						seamless width="255" height="320"></iframe>
			</div>
			
			<div id="frame2" class="frame">
				<h2>
					<span id="frame2dimensions">320 x 240</span>
					<span class="small">Landscape mode</span> 
					<img src="http://mattkersley.com/wp-content/themes/mattkersley/images/loader_large.gif" />
				</h2>
				<iframe id ="iframe2" sandbox="allow-same-origin allow-forms allow-scripts" 
						seamless width="320" height="255"></iframe>
			</div>
			
			
		</div>
	</div>
	<span>A tool by <a href="http://mattkersley.com">Matt Kersley</a> - <a href="https://github.com/mattkersley/Responsive-Design-Testing">Fork it on Github</a></span><br />
	<span>Note: The content width may not be pixel perfect - I have added 15px to the iframes to cater for the scrollbars</span>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="responsive.js"></script>

</body>
</html>
